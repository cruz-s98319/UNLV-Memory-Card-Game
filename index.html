<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Match the cards!</h1>
    <div class="restart">
        <button onclick="restart()">Restart</button>
    </div>
    <div class="grid-container">
        <div class="column">
            <div class="card" data-card="2"><img src="./assets/img2.jpg" alt="img2"></div>
            <div class="card" data-card="4"><img src="./assets/img4.jpg" alt="img4"></div>
            <div class="card" data-card="6"><img src="./assets/img6.jpg" alt="img6"></div>
        </div>
        <div class="column">
            <div class="card" data-card="1"><img src="./assets/img1.jpg" alt="img1"></div>
            <div class="card" data-card="5"><img src="./assets/img5.jpg" alt="img5"></div>
            <div class="card" data-card="3"><img src="./assets/img3.jpg" alt="img3"></div>
        </div>
        <div class="column">
            <div class="card" data-card="6"><img src="./assets/img6.jpg" alt="img6"></div>
            <div class="card" data-card="2"><img src="./assets/img2.jpg" alt="img2"></div>
            <div class="card" data-card="3"><img src="./assets/img3.jpg" alt="img3"></div>
        </div>
        <div class="column">
            <div class="card" data-card="1"><img src="./assets/img1.jpg" alt="img1"></div>
            <div class="card" data-card="5"><img src="./assets/img5.jpg" alt="img5"></div>
            <div class="card" data-card="4"><img src="./assets/img4.jpg" alt="img4"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
